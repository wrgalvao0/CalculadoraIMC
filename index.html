<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DE IMC</title>
    <script src="js/codigo.js" defer></script>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
        <h1 class="text">CALCULADORA DE IMC</h1>
        <label class="text" for="altura">Altura</label>
        <input type="number" id="altura" placeholder="Digite sua altura em metros" step="0.01" required>
        <label class="text" for="peso">Peso</label>
        <input type="number" id="peso" placeholder="Digite seu peso em kg" step="0.1" required>
        <div class="container-botoes">
            <button id="botao-calcular">Calcular</button>
            <button id="botao-limpar">Limpar</button>
        </div>
    </div>
</body>
</html>
